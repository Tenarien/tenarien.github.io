<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krzysztof Portfolio</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <script src="assets/script.js" defer></script>
    <style>
        .fade-in {
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }
        .fade-in.visible {
            opacity: 1;
        }
    </style>
</head>
<body style="background: #1f1f1f; color:white;">
<div class="flex">
    <!-- Header -->
    <header class="p-6 bg-gray-600 bg-opacity-20 rounded-lg h-screen sticky top-0 shadow-custom-white">
        <div class="flex items-center">
            <div class="relative max-w-xs overflow-hidden bg-cover bg-no-repeat">
                <img class="w-24 h-auto rounded-lg transition duration-300 ease-in-out hover:scale-110 " src="assets/images/profile.png">
            </div>
            <h1 class="text-5xl mx-6"><span>Hi, I am </span><strong class="text-blue-400">Krzysztof</strong></h1>
        </div>
        <div class="flex underline gap-6 text-xl font-bold justify-center mt-10">
            <p>Full-Stack developer</p>
            <p>Learner</p>
            <p>Designer</p>
        </div>
        <div class="mt-20 bg-black bg-opacity-20 p-2">
            <h1 class="mb-5 text-3xl text-center">Technologies I use</h1>
            <div id="technologies" class="bg-black bg-opacity-30 rounded-lg p-4 flex gap-2 justify-center items-center text-nowrap">
                <p class="transform duration-500 text-white text-opacity-50">PHP</p>
                <p class="transform duration-500 text-white text-opacity-50">Laravel</p>
                <p class="transform duration-500 text-white text-opacity-50">JavaScript</p>
                <p class="transform duration-500 text-white text-opacity-50">TailwindCSS</p>
                <p class="transform duration-500 text-white text-opacity-50">React</p>
                <p class="transform duration-500 text-white text-opacity-50">RESTful API</p>
            </div>
        </div>
    </header>
    <!-- Main -->
    <div class="flex-col">
        <main class="p-6">
            <h1>My Projects</h1>
        </main>
        <div class="h-screen">
            <h1>Hello</h1>
        </div>
    </div>

</div>
</body>
</html>
