    <link href="assets/css/main.css" rel="stylesheet">

    <style>

<body class="bg-stone-900 text-white">
<!-- Header -->
<header class="p-6 bg-gray-600 bg-opacity-20 rounded-lg md:fixed md:left-0 md:top-0 shadow-custom-white md:w-1/3 md:h-screen flex flex-col justify-between">
    <div>
        <div class="flex flex-wrap justify-center items-center">
            <div class="relative max-w-xs overflow-hidden bg-cover bg-no-repeat flex-shrink-0 w-24 h-auto">
                <img class="w-full h-full rounded-lg transition duration-300 ease-in-out hover:scale-110" src="assets/images/profile.png" alt="Profile">

        </div>
        <div class="flex underline gap-6 text-xl font-bold justify-center mt-10">

            </div>
        </div>

            <p>Learner</p>

        </div>
        <div class="mt-20 bg-black rounded-2xl bg-opacity-20 p-2">

            <div id="technologies" class="bg-black bg-opacity-30 rounded-lg p-4 flex flex-wrap gap-2 justify-center items-center text-center">

                <p class="transform duration-500 text-white text-opacity-50 px-2">RESTful API</p>

    <!-- Main -->
    <div class="flex-col">
        <main class="p-6">
